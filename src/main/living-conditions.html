	<article class="living-conditions">

			<div class="living-conditions__content">

										<img src="/img/living-conditions/{{ img }}.jpg" alt="" loading="lazy" width="420" height="420">

									</picture>

								</li>

{% endfor %}

						</ul>

					</div>

				</div>

			</div>

{% include "template/btns-bottom.html" %}
